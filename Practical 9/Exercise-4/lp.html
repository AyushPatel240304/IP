<html>
     <head>
          <title>Login Form</title>
          <link rel="stylesheet" type="text/css" href="./style.css">
     </head>
     <body>
          <div class="login-form">
              <h1>Login Form</h1>
              <form action="#" method="post">
                <p>E-mail ID</p>
                <input type="email" placeholder="someone@xyz.com" required autofocus>
                <p>Password</p>
                <input type="password" pattern="(?=.*\d)(?=.*[A-Z])(?=.*[a-z])(?=.*?[#?!@$%^&*-_\]\[]).{6,8}" placeholder="Enter your Password(6-8 Characters)" title="Must contain at least one number,one uppercase,one lowercase letter and special charcater, and 6 to 8 characters" required> 
                <input type="submit" value="Submit" id="sub">
                <input type="reset" value="Reset" id="res">
              </form>
          </div>    
     </body>
</html>
